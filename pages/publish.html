<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>发布动态</title>
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/main.css">
  <style>
    header h1 { font-size: 1.3rem; font-weight: 700; }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    /* 上传区域 */
    #upload-area {
      padding: 1rem;
      min-height: 120px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #upload-area label {
      width: 30%; aspect-ratio: 1;
      display: flex; align-items: center; justify-content: center;
      border: 2px dashed var(--primary);
      border-radius: 12px;
      cursor: pointer;
      position: relative;
    }
    #upload-area label input {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      opacity: 0; cursor: pointer;
    }
    #upload-area label span {
      font-size: 2rem; color: var(--primary);
      pointer-events: none;
    }
    #upload-area img {
      width: 30%; aspect-ratio: 1;
      object-fit: cover; border-radius: 12px;
    }
    input[type="text"], textarea {
      width: 100%;
      margin: 1rem 0;
      padding: .6rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      font-size: 1rem;
      resize: none;
    }
    textarea { height: 6rem; }
    
    /* 磨砂遮罩样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    
    .modal-content {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    
    .modal-content button {
      margin-top: 1rem;
      padding: 0.6rem 2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.publish-btn {
      width: calc(100% - 2rem);
      margin: 1rem;
      height: 2.8rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,.1);
    }
    /* 底部导航 */
    .bottom-nav {
      position: fixed; left: 0; bottom: 0;
      width: 100%; height: 4.2rem;
      background: var(--card);
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,.08);
      display: flex; justify-content: space-around; align-items: center;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: var(--primary);
      font-size: .8rem;
    }
    .nav-item.active { color: var(--text) !important; }
    .nav-item .icon {
      width: 1.6rem; height: 1.6rem;
      margin: 0 auto .1rem;
      display: block;
    }
  </style>
</head>
<body>

  <header class="card">
    <h1>发布动态</h1>
  </header>

  <main>
    <div id="upload-area">
      <label>
        <input type="file" accept="image/*" multiple onchange="preview(this)">
        <span>＋</span>
      </label>
    </div>
    <input id="title" type="text" placeholder="标题">
    <textarea id="content" placeholder="描述"></textarea>
  </main>

  <button class="publish-btn" onclick="submitPost()">发布</button>

  <!-- 磨砂遮罩弹窗 -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>发布成功！</h3>
      <button onclick="closeModal()">确认</button>
    </div>
  </div>

  <script>
    // 预览图片 (最多 9 张)
    const uploadArea = document.getElementById('upload-area');
    let files = [];
    function preview(input) {
      const selected = Array.from(input.files);
      selected.slice(0, 9 - files.length).forEach(f => {
        files.push(f);
        const url = URL.createObjectURL(f);
        const img = document.createElement('img');
        img.src = url;
        uploadArea.appendChild(img);
      });
    }
    // 发布动作（示意）
    function submitPost() {
      // TODO: 将 files, title, content 提交到后端
      document.getElementById('successModal').style.display = 'flex';
      // 自动跳转
      setTimeout(() => window.location.href = 'community.html', 2000);
    }
  </script>

  <!-- 主题脚本 -->
  <script src="../scripts/theme.js"></script>

</body>
</html>
