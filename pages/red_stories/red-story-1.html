<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>西王花园里的地下印刷所</title>

  <link rel="stylesheet" href="../../styles/base.css" />
  <link rel="stylesheet" href="../../styles/main.css" />
    <!-- 主题占位，供 theme.js 动态写入 -->
    <style id="theme-style"></style>
  <style>
    body {
      margin: 0;
      font-family: "Source Sans Pro", sans-serif;
      background: var(--bg);
    }

     header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      background: var(--card,#fff);
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      position: relative;
    }

    header h1 {
      flex: 1;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      margin: 0;
      letter-spacing: 0.08em;
    }

    #readBtn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--primary,#2d5af1);
      margin-left: auto;
    }

    .back-arrow {
      display: inline-flex;
      align-items: center;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--primary,#2d5af1);
      margin-right: 1rem;
      user-select: none;
      border: none;
      background: none;
    }

    main {
      padding: 1rem;
    }

    .story-image {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 1.5rem auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .story-image:hover {
      transform: scale(1.02);
    }

    .post-card {
      background: var(--card);
      padding: 1.2rem 1.4rem;
      border-radius: 20px;
      box-shadow: 0 2px 10px rgba(0,0,0,.05);
    }

    .post-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.6rem;
      background: linear-gradient(to right, var(--primary), var(--grad-end));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .post-info {
        font-size: 0.85rem;
        color: #777;
        margin-bottom: 1rem;
        text-align: right;      /* 右对齐文本 */
        }


    .post-info p {
      margin: 0.3rem 0;
    }

    .post-card p {
      font-size: 1rem;
      line-height: 1.7;
      text-indent: 2em;
      margin-bottom: 1.2rem;
    }
  </style>
</head>

<body>
  <header>
    <button class="back-arrow" onclick="history.length > 1 ? history.back() : location.href='index.html'">
      &#8592;
    </button>
    <h1>故事详情</h1>
    <button id="readBtn">🔊 朗读</button>
  </header>

  <main>
    <section class="post-card card" id="storyContent">
      <h2><center>西王花园里的地下印刷所</center></h2>
      <p>
        1928 年秋夜，奉贤路 12 号的地下室里，铅字撞击铅字——暗红的油墨与纸张翻飞。没人会想到，这里藏着上海工人第三次武装起义的传单印刷机。负责看守的，是当时年仅 18 岁的学徒小曹。
      </p>
      <!-- 插入到文章中的图片 -->
    <img src="../../img/帖子1-1.jpeg" class="story-image" alt="印刷所旧址" data-full="../../img/帖子1-1.jpeg">
      <p>
        每当夜色降临，小曹便悄悄点燃昏黄的煤油灯，在不足十平米的地窖中开始忙碌。从刻字、排版、印刷、晾干，他一人包办，不知疲倦。正是这份坚持，让一批又一批革命文献流入工人街巷，点燃民众的斗志。
      </p>
      <img src="../../img/帖子1-3.jpeg" class="story-image" alt="革命文献" data-full="../../img/帖子1-3.jpeg">
      <p>
        如今的西王花园早已焕然一新，但每一块老砖似乎都在诉说那个热血年代的故事。
      </p>
      <img src="../../img/帖子1-2.jpeg" class="story-image" alt="印刷工具" data-full="../../img/帖子1-2.jpeg">
    
    
    <div class="post-info">
        <p>撰稿人：Cisum</p>
        <p>发布时间：2025-05-12 15:30</p>
        <p>浏览 4516 次</p>
    </div>

    </section>
        
  </main>

  <script>
    // 中文朗读功能
    (function () {
      const btn = document.getElementById('readBtn');
      const text = document.getElementById('storyContent').innerText;
      let utter = null;

      btn.addEventListener('click', () => {
        if (speechSynthesis.speaking) {
          speechSynthesis.cancel();
          btn.textContent = '🔊 朗读';
          return;
        }

        utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'zh-CN';
        utter.rate = 1;
        utter.onend = () => btn.textContent = '🔊 朗读';
        speechSynthesis.speak(utter);
        btn.textContent = '⏸ 停止';
      });
    })();
  </script>
  <script>// 点击图片全屏查看功能
    (function () {
      const images = document.querySelectorAll('.story-image');
      images.forEach(img => {
        img.addEventListener('click', () => {
          const fullImg = img.getAttribute('data-full') || img.src;
          const viewer = document.createElement('div');
          viewer.style.position = 'fixed';
          viewer.style.top = 0;
          viewer.style.left = 0;
          viewer.style.width = '100vw';
          viewer.style.height = '100vh';
          viewer.style.background = 'rgba(0,0,0,0.9)';
          viewer.style.zIndex = 9999;
          viewer.style.display = 'flex';
          viewer.style.alignItems = 'center';
          viewer.style.justifyContent = 'center';

          const image = document.createElement('img');
          image.src = fullImg;
          image.style.maxWidth = '90%';
          image.style.maxHeight = '90%';
          image.style.borderRadius = '12px';
          image.style.boxShadow = '0 0 20px rgba(255,255,255,0.2)';
          viewer.appendChild(image);

          viewer.addEventListener('click', () => {
            document.body.removeChild(viewer);
          });

          document.body.appendChild(viewer);
        });
      });
    })();</script>
  <!-- 主题脚本 -->
  <script src="../../scripts/theme.js"></script>
</body>
</html>
