<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>我的信息 - 上海西王花园弄堂博物馆</title>

<!-- ① 复用主页配色方案 -->
<style id="theme-style">
:root{
  --grad-start:#f6e7cd;
  --grad-end:#dfc295;
  --primary:#b07a43;
  --text:#4d3a13;
  --card:#fff8ef;
  --card-dark:#4d402d;
}
</style>

<style>
@font-face{font-family:"Segoe UI";src:local("Segoe UI");}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

/* ===== 背景渐变 ===== */
body{
  font-family:"Segoe UI","PingFang SC","Noto Sans",sans-serif;
  background:-webkit-linear-gradient(bottom,var(--grad-end),var(--grad-start));
  background:linear-gradient(to top,var(--grad-end),var(--grad-start));
  color:var(--text);
  display:flex;
  flex-direction:column
}

/* 公共样式复用 */
.card{
  background:var(--card);
  border-radius:24px;
  box-shadow:0 3px 10px rgba(0,0,0,.08);
  margin-bottom:1rem;
  overflow:hidden;
}

header{
  padding:1.2rem 1rem 1rem;
  border-radius:0 0 24px 24px;
  text-align:center;
  background:var(--card);
  box-shadow:0 2px 8px rgba(0,0,0,.06)
}
header h1{
  font-size:1.35rem;font-weight:700;letter-spacing:.03em;line-height:1.3;
  background:linear-gradient(45deg,#d6b36b 80%,#f7edd5 45%,#b98e4c 80%);
  -webkit-background-clip:text;
  background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 1px 2px rgba(0,0,0,.25)
}

/* 我的信息专属样式 */
.user-profile{
  padding:1.5rem;
  text-align:center;
}

.avatar{
  width:100px;
  height:100px;
  margin:0 auto 1rem;
  border-radius:50%;
  background:url('../img/default-avatar.jpg') center/cover;
  border:3px solid var(--primary);
}

.username{
  font-size:1.2rem;
  font-weight:bold;
  margin-bottom:0.5rem;
}

.info-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:0.8rem;
  padding:0 1rem 1rem;
}

.info-card{
  background:var(--card);
  padding:1rem;
  border-radius:20px;
  text-align:center;
  color:var(--primary);
  font-weight:500;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:0.5rem;
}

.settings-section{
  padding:0 1rem;
}

.section-header{
  font-weight:bold;
  margin:1rem 0 0.5rem;
  color:var(--text);
}

.setting-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0.8rem 1rem;
  background:var(--card);
  margin-bottom:0.5rem;
  border-radius:16px;
}

.switch{
  width:36px;
  height:20px;
  background:#ccc;
  border-radius:10px;
  position:relative;
  transition:background 0.3s;
}

.switch::after{
  content:'';
  position:absolute;
  top:2px;
  left:2px;
  width:16px;
  height:16px;
  background:#fff;
  border-radius:50%;
  transition:left 0.3s;
}

.switch.active{
  background:var(--primary);
}
.switch.active::after{
  left:18px;
}

.bottom-nav{
  position:fixed;left:0;bottom:0;width:100%;height:4.2rem;
  background:var(--card);
  border-radius:24px 24px 0 0;
  box-shadow:0 -3px 10px rgba(0,0,0,.08);
  display:flex;justify-content:space-around;align-items:center
}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;font-size:.8rem;color:var(--primary)}
.nav-item .icon{width:1.6rem;height:1.6rem;margin-bottom:.18rem}
.nav-item.active{color:var(--text)}
</style>
</head>

<body>
  <header class="card">
    <h1>我的信息</h1>
  </header>

  <main>
    <div class="user-profile">
      <div class="avatar"></div>
      <div class="username">张三</div>
      
      <div class="info-grid">
        <div class="info-card">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
          </svg>
          已参观 12次
        </div>
        <div class="info-card">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
          </svg>
          收藏 8个展品
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">账户设置</div>
      
      <div class="setting-item">
        <div>昵称</div>
        <div>张三 ▸</div>
      </div>

      <div class="setting-item">
        <div>手机号</div>
        <div>138****5678 ▸</div>
      </div>

      <div class="setting-item">
        <div>语言</div>
        <div>简体中文 ▸</div>
      </div>
    </div>

    <div class="settings-section">
      <div class="section-header">应用设置</div>
      
      <div class="setting-item">
        <div>暗黑模式</div>
        <label class="switch" id="theme-toggle">
          <input type="checkbox" hidden>
        </label>
      </div>

      <div class="setting-item">
        <div>接收通知</div>
        <label class="switch">
          <input type="checkbox" checked hidden>
          <div class="switch active"></div>
        </label>
      </div>
    </div>
  </main>

  <footer class="bottom-nav card">
    <a href="../index.html" class="nav-item">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
      </svg><div>主页</div>
    </a>
    <a href="#" class="nav-item">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
      </svg><div>馆藏文物库</div>
    </a>
    <a href="#" class="nav-item">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
      </svg><div>社区</div>
    </a>
    <a href="profile.html" class="nav-item active">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
      </svg><div>个人中心</div>
    </a>
  </footer>

<script>
/* 主题切换功能 */
(function(){
  const style=document.getElementById('theme-style');
  const light=`--grad-start:#f6e7cd;--grad-end:#dfc295;--primary:#b07a43;--text:#4d3a13;--card:#fff8ef;`;
  const dark=`--grad-start:#3f3425;--grad-end:#241e14;--primary:#e0b67a;--text:#f5f0ea;--card:#4d402d;`;
  const mq=matchMedia('(prefers-color-scheme:dark)');
  function apply(m){
    style.textContent=':root{'+(m==='dark'?dark:m==='light'?light:(mq.matches?dark:light))+'}';
    document.documentElement.setAttribute('data-theme', m);
  }
  const saved=localStorage.getItem('museumTheme')||'auto';
  apply(saved);
  mq.addEventListener('change',()=>{
    if((localStorage.getItem('museumTheme')||'auto')==='auto')apply('auto');
  });
  window.setTheme=function(m){
    localStorage.setItem('museumTheme',m);
    apply(m);
  }
  
  // 绑定暗黑模式开关
  const toggle = document.getElementById('theme-toggle');
  toggle.addEventListener('click', () => {
    const current = localStorage.getItem('museumTheme') || 'auto';
    const newTheme = current === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
    toggle.classList.toggle('active', newTheme === 'dark');
    // 更新开关状态
    const input = toggle.querySelector('input');
    input.checked = newTheme === 'dark';
  });
})();
</script>
</body>
</html>
