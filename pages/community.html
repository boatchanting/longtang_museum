  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/main.css">
  <!-- 主题占位，供 theme.js 动态写入 -->
<style id="theme-style"></style>
  <style>
    /* 瀑布流两列（页面特有样式） */
    .feed {
      column-count: 2;
      column-gap: 0.5rem;
    }
    .post-card {
      display: inline-block;
      width: 100%;
      margin-bottom: 0.5rem;
      position: relative;
    }
    .post-card img {
      width: 100%;
      aspect-ratio: 4/5;
      object-fit: cover;
      border-radius: 16px;
    }
    .view-count {
      position: absolute;
      bottom: 8px; right: 8px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: .75rem;
    }
    .btn-add {
      position: fixed;
      right: 1rem; bottom: 5.5rem;
      width: 3.6rem; height: 3.6rem;
      border-radius: 50%;
      background: #e63946;
      color: #fff;
      font-size: 2rem;
      line-height: 3.6rem;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      cursor: pointer;
    }
  </style>
</head>
